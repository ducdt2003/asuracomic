  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/asura/admin/comic/content/detail">Comic</a></li>
              <li class="breadcrumb-item active">Tạo Truyện Mới</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row py-2">
          <div class="col-6">
            <button type="button" class="btn btn-default" onclick="window.history.back()">
              <i class="fas fa-chevron-left"></i> Quay lại
            </button>
            <button type="button" class="btn btn-info px-4" onclick="saveComic()">
              Lưu
            </button>
            <button type="button" class="btn btn-primary px-4" onclick="previewComic()">
              Preview
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-danger px-4" onclick="deleteComic()" disabled>
              Xóa
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="title">Tiêu đề <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="title" required />
                    </div>
                    <div class="form-group">
                      <label for="description">Mô tả</label>
                      <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="serialization">Serialization</label>
                      <input type="text" class="form-control" id="serialization" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="status">Trạng thái <span class="text-danger">*</span></label>
                      <select id="status" class="form-control" required>
                        <option value="ONGOING">Đang tiến hành</option>
                        <option value="COMPLETED">Hoàn thành</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="type">Loại truyện <span class="text-danger">*</span></label>
                      <select id="type" class="form-control" required>
                        <option value="MANHWA">Manhwa</option>
                        <option value="MANGA">Manga</option>
                        <option value="MANHUA">Manhua</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="genres">Thể loại <span class="text-danger">*</span></label>
                      <select class="select2 form-control" multiple="multiple" id="genres" required>
                        <!-- Populated dynamically -->
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="authors">Tác giả <span class="text-danger">*</span></label>
                      <select class="select2 form-control" multiple="multiple" id="authors" required>
                        <!-- Populated dynamically -->
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="artists">Họa sĩ <span class="text-danger">*</span></label>
                      <select class="select2 form-control" multiple="multiple" id="artists" required>
                        <!-- Populated dynamically -->
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="coverImage">Hình bìa <span class="text-danger">*</span></label>
                      <div class="thumbnail-preview-container mb-3">
                        <img src="" alt="Hình bìa" id="coverImage" style="max-width: 100%; height: auto;" />
                      </div>
                      <button type="button" class="btn btn-info btn-flat" data-toggle="modal" data-target="#modal-xl">
                        Chọn hình ảnh
                      </button>
                    </div>
                    <div class="form-group">
                      <label for="isPublished">Trạng thái xuất bản <span class="text-danger">*</span></label>
                      <select id="isPublished" class="form-control" required>
                        <option value="true">Công khai</option>
                        <option value="false">Ẩn</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Image Selection Modal -->
    <div class="modal fade" id="modal-xl" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Chọn hình bìa</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="file" id="imageUpload" accept="image/*" />
            <div id="imagePreview" class="mt-3"></div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary" onclick="saveImage()">Lưu</button>
          </div>
        </div>
      </div>

<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>

<script src="/css/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/css/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/css/admin-assets/dist/js/adminlte.js"></script>
<!-- EasyMDE -->
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<!-- Select2 -->
<script src="/css/admin-assets/plugins/select2/js/select2.full.min.js"></script>

<script>
  // Initialize Select2
  $('.select2').select2();

  // Initialize EasyMDE for description
  const easyMDE = new EasyMDE({
    element: document.getElementById('description'),
    spellChecker: false,
    maxHeight: '300px',
    renderingConfig: { codeSyntaxHighlighting: true }
  });

  // Fetch and populate genres
  $.ajax({
    url: '/api/genres',
    success: function(genres) {
      $('#genres').empty();
      genres.forEach(genre => {
        $('#genres').append(`<option value="${genre.id}">${genre.name}</option>`);
      });
    }
  });

  // Fetch and populate authors
  $.ajax({
    url: '/api/authors',
    success: function(authors) {
      $('#authors').empty();
      authors.forEach(author => {
        $('#authors').append(`<option value="${author.id}">${author.name}</option>`);
      });
    }
  });

  // Fetch and populate artists
  $.ajax({
    url: '/api/artists',
    success: function(artists) {
      $('#artists').empty();
      artists.forEach(artist => {
        $('#artists').append(`<option value="${artist.id}">${artist.name}</option>`);
      });
    }
  });

  // Handle image upload
  $('#imageUpload').on('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        $('#imagePreview').html(`<img src="${e.target.result}" style="max-width: 100%; height: auto;" />`);
      };
      reader.readAsDataURL(file);
    }
  });

  // Save image
  function saveImage() {
    const src = $('#imagePreview img').attr('src');
    if (src) {
      $('#coverImage').attr('src', src);
      $('#modal-xl').modal('hide');
    } else {
      alert('Vui lòng chọn hình ảnh!');
    }
  }

  // Save comic
  function saveComic() {
    const comic = {
      title: $('#title').val(),
      description: easyMDE.value(),
      serialization: $('#serialization').val(),
      status: $('#status').val(),
      type: $('#type').val(),
      isPublished: $('#isPublished').val() === 'true',
      genres: $('#genres').val().map(id => ({ id: parseInt(id) })),
      authors: $('#authors').val().map(id => ({ id: parseInt(id) })),
      artists: $('#artists').val().map(id => ({ id: parseInt(id) })),
      coverImage: $('#coverImage').attr('src')
    };

    $.ajax({
      url: '/api/comics',
      method: 'POST',
      data: JSON.stringify(comic),
      contentType: 'application/json',
      success: function(response) {
        alert('Tạo truyện thành công!');
        window.location.href = '/asura/admin/comic/detail';
      },
      error: function() {
        alert('Tạo truyện thất bại!');
      }
    });
  }

  // Preview comic (mock)
  function previewComic() {
    const comic = {
      title: $('#title').val(),
      description: easyMDE.value(),
      coverImage: $('#coverImage').attr('src')
    };
    // Open a mock preview page or log data
    console.log('Preview:', comic);
    alert('Chức năng Preview đang được phát triển!');
  }

  // Disable delete button for new comic
  function deleteComic() {
    alert('Chức năng xóa chỉ áp dụng cho truyện đã tồn tại!');
  }
</script>
