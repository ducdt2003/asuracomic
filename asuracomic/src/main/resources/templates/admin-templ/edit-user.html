<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chỉnh sửa người dùng | AsuraComic Admin</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <link rel="stylesheet" href="/css/admin-assets/plugins/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/css/admin-assets/dist/css/adminlte.min.css"/>
    <link rel="stylesheet" href="/css/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>

    <style>
        .user-avatar-edit { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 3px solid #dee2e6; }
        .card-title { font-weight: 600; }
        .form-section-title { font-size: 1rem; font-weight: bold; color: #495057; border-bottom: 2px solid #007bff; display: inline-block; margin-bottom: 15px; }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <th:block th:replace="~{admin-templ/fragments/sidebar-user :: sidebar-user}"></th:block>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><i class="fas fa-user-edit mr-2"></i>Chỉnh sửa hồ sơ</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/asura/admin/users">Người dùng</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <form id="editUserForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-outline card-primary">
                                <div class="card-body box-profile">
                                    <div class="text-center mb-3">
                                        <img class="user-avatar-edit shadow-sm"
                                             src="/css/admin-assets/dist/img/user2-160x160.jpg"
                                             id="avatarPreview" alt="User avatar">
                                    </div>
                                    <h3 class="profile-username text-center" id="displayUsername">john_doe</h3>
                                    <p class="text-muted text-center" id="displayRole">USER</p>

                                    <div class="form-group">
                                        <label>URL Ảnh đại diện</label>
                                        <input type="text" class="form-control form-control-sm" name="avatar" placeholder="Nhập link ảnh mới">
                                    </div>

                                    <div class="form-group">
                                        <label>Giới thiệu (Description)</label>
                                        <textarea class="form-control" name="description" rows="4" placeholder="Nhập mô tả về người dùng..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="card card-primary card-tabs">
                                <div class="card-header p-0 pt-1">
                                    <ul class="nav nav-tabs" id="userTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="pill" href="#basic-info">Thông tin cơ bản</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="basic-info">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-id-badge mr-1"></i> Tên đăng nhập</label>
                                                        <input type="text" class="form-control bg-light" value="john_doe" readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-envelope mr-1"></i> Email</label>
                                                        <input type="email" class="form-control" value="john@example.com" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-lock mr-1"></i> Mật khẩu mới</label>
                                                        <input type="password" class="form-control" placeholder="Bỏ trống nếu không muốn đổi">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-user-shield mr-1"></i> Vai trò</label>
                                                        <select class="form-control">
                                                            <option selected>USER</option>
                                                            <option>ADMIN</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-section-title mt-3">Tài chính & Quyền lợi</div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-coins text-warning mr-1"></i> Số dư coin</label>
                                                        <input type="number" class="form-control font-weight-bold text-primary" value="745">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Trạng thái VIP</label>
                                                        <select class="form-control select-vip" id="vipStatus">
                                                            <option value="true" selected>Thành viên VIP</option>
                                                            <option value="false">Thường (Không)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="vipDateSection" class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Ngày bắt đầu VIP</label>
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                            </div>
                                                            <input type="date" class="form-control" value="2025-01-01">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Ngày hết hạn VIP</label>
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="far fa-calendar-times text-danger"></i></span>
                                                            </div>
                                                            <input type="date" class="form-control" value="2025-12-31">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mt-3">
                                                <label>Trạng thái tài khoản</label>
                                                <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                                    <input type="checkbox" class="custom-control-input" id="isActive" checked>
                                                    <label class="custom-control-label" for="isActive">Kích hoạt hoạt động</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="float-right">
                                        <a href="/asura/admin/users" class="btn btn-default mr-2">
                                            <i class="fas fa-times mr-1"></i> Hủy
                                        </a>
                                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                                            <i class="fas fa-save mr-1"></i> Lưu thay đổi
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/css/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/css/admin-assets/dist/js/adminlte.js"></script>

<script>
    $(document).ready(function() {
        // Toggle ẩn hiện ngày VIP
        $('#vipStatus').change(function() {
            if ($(this).val() === 'true') {
                $('#vipDateSection').slideDown();
            } else {
                $('#vipDateSection').slideUp();
            }
        });

        // Demo xử lý Form Submit
        $('#editUserForm').submit(function(e) {
            e.preventDefault();
            // Code xử lý lưu qua Ajax tại đây
            alert('Đã cập nhật thông tin thành công!');
            window.location.href = "/asura/admin/comic/users";
        });
    });
</script>

</body>
</html>
