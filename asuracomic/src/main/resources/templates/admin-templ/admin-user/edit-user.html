<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chỉnh sửa người dùng | AsuraComic Admin</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <link rel="stylesheet" href="/css/admin-assets/plugins/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/css/admin-assets/dist/css/adminlte.min.css"/>
    <link rel="stylesheet" href="/css/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>

    <style>
        .user-avatar-edit { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 3px solid #dee2e6; }
        .form-section-title { font-size: 1rem; font-weight: bold; color: #495057; border-bottom: 2px solid #007bff; display: inline-block; margin-bottom: 15px; }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <th:block th:replace="~{admin-templ/fragments/navbar :: navbar}"></th:block>
    <th:block th:replace="~{admin-templ/fragments/sidebar-user :: sidebar-user}"></th:block>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><i class="fas fa-user-edit mr-2"></i>CHỈNH SỮA THÔNG TIN</h1>
                    </div>
                </div>
                <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${successMsg}"></span>
                </div>
                <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${errorMsg}"></span>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <form id="editUserForm" th:action="@{/asura/admin/comic/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post"  enctype="multipart/form-data">>                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-outline card-primary shadow">
                                <div class="card-body box-profile">
                                    <div class="text-center mb-3">
                                        <img class="user-avatar-edit shadow-sm"
                                             th:src="*{avatar != null && avatar != '' ? avatar : '/css/admin-assets/dist/img/user2-160x160.jpg'}"
                                             id="avatarPreview" alt="User avatar">
                                    </div>
                                    <h3 class="profile-username text-center" th:text="*{username}">Username</h3>
                                    <p class="text-muted text-center" th:text="*{role}">ROLE_USER</p>

                                    <div class="form-group">
                                        <label>Chọn ảnh đại diện</label>
                                        <input type="file"
                                               class="form-control"
                                               id="avatarFileInput"
                                               name="avatarFile"
                                               accept="image/*">

                                    </div>


                                    <div class="form-group">
                                        <label>Giới thiệu (Description)</label>
                                        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="card card-primary card-tabs shadow">
                                <div class="card-header p-0 pt-1">
                                    <ul class="nav nav-tabs" id="userTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="pill" href="#basic-info">Thông tin cơ bản</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="basic-info">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-id-badge mr-1"></i> Tên đăng nhập</label>
                                                        <input type="text" class="form-control bg-light" th:field="*{username}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-envelope mr-1"></i> Email</label>
                                                        <input type="email" class="form-control" th:field="*{email}" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-lock mr-1"></i> Mật khẩu mới</label>
                                                        <input type="password" name="newPassword" class="form-control" placeholder="Bỏ trống nếu không đổi">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            <i class="fas fa-user-shield mr-1"></i> Vai trò
                                                        </label>

                                                        <!-- Hiển thị -->
                                                        <input type="text"
                                                               class="form-control bg-light"
                                                               th:value="${user.role}"
                                                               readonly>

                                                        <!-- Gửi giá trị về server -->
                                                        <input type="hidden" th:field="*{role}">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="form-section-title mt-3">Tài chính & Quyền lợi</div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label><i class="fas fa-coins text-warning mr-1"></i> Số dư coin</label>
                                                        <input type="number" step="0.01" class="form-control font-weight-bold text-primary" th:field="*{coinBalance}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Trạng thái VIP</label>
                                                        <select class="form-control" id="vipStatus" th:field="*{vipStatus}">
                                                            <option th:value="true">Thành viên VIP</option>
                                                            <option th:value="false">Thường (Không)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="vipDateSection" class="row" th:style="*{vipStatus} ? 'display:flex' : 'display:none'">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Ngày bắt đầu VIP</label>
                                                        <input type="date" class="form-control" name="vipStartDate"
                                                               th:value="*{vipStartDate != null ? #temporals.format(vipStartDate, 'yyyy-MM-dd') : ''}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Ngày hết hạn VIP</label>
                                                        <input type="date" class="form-control" name="vipExpiryDate"
                                                               th:value="*{vipExpiryDate != null ? #temporals.format(vipExpiryDate, 'yyyy-MM-dd') : ''}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mt-3">
                                                <div class="custom-control custom-switch custom-switch-on-success">
                                                    <input type="checkbox" class="custom-control-input" id="isActive" th:field="*{active}">
                                                    <label class="custom-control-label" for="isActive">Kích hoạt tài khoản</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="float-right">
                                        <a th:href="@{/asura/admin/users}" class="btn btn-default mr-2">Hủy</a>
                                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                                            <i class="fas fa-save mr-1"></i> Lưu thay đổi
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/css/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/css/admin-assets/dist/js/adminlte.js"></script>

<script>
    $(document).ready(function() {
        // Toggle ẩn hiện ngày VIP
        $('#vipStatus').change(function() {
            if ($(this).val() === 'true') {
                $('#vipDateSection').fadeIn();
            } else {
                $('#vipDateSection').fadeOut();
            }
        });

        // Preview ảnh khi đổi link
        $('#avatarInput').on('change input', function() {
            let url = $(this).val();
            if(url) $('#avatarPreview').attr('src', url);
        });
    });
</script>

<!--js thêm sữa avater lên clou-->
<script>
    $(document).ready(function () {

        /* ==============================
           Toggle hiển thị ngày VIP
           ============================== */
        $('#vipStatus').on('change', function () {
            if ($(this).val() === 'true') {
                $('#vipDateSection').slideDown();
            } else {
                $('#vipDateSection').slideUp();
            }
        });

        /* ==============================
           Preview avatar khi upload file
           ============================== */
        $('#avatarFileInput').on('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                alert('Chỉ cho phép ảnh JPG, PNG, WEBP');
                $(this).val('');
                return;
            }

            const maxSize = 5 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('Dung lượng ảnh tối đa 5MB');
                $(this).val('');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                $('#avatarPreview').attr('src', e.target.result);
            };
            reader.readAsDataURL(file);
        });

        /* ==============================
           Submit form
           (KHÔNG đụng avatar nếu không chọn file)
           ============================== */
        $('#editUserForm').on('submit', function () {
            return true;
        });

    });
</script>



</body>
</html>
