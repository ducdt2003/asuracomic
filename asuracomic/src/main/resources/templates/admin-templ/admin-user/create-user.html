<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tạo người dùng - AsuraComic Admin</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet"
          href="/css/admin-assets/dist/css/adminlte.min.css"/>
    <link rel="stylesheet"
          href="/css/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- SIDEBAR -->
    <th:block th:replace="~{admin-templ/fragments/sidebar-user :: sidebar-user}"></th:block>

    <div class="content-wrapper">

        <!-- HEADER -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">
                            <i class="fas fa-user-plus mr-2"></i>Tạo người dùng mới
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="/asura/admin/comic/users">Quản lý người dùng</a>
                            </li>
                            <li class="breadcrumb-item active">Tạo người dùng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">Thông tin tài khoản</h3>
                            </div>

                            <div class="card-body">

                                <!-- ERROR MESSAGE -->
                                <div th:if="${error}" class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle mr-1"></i>
                                    <span th:text="${error}"></span>
                                </div>

                                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                                    <i class="fas fa-check-circle mr-1"></i>
                                    Tạo tài khoản thành công!
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <!-- FORM -->
                                <form th:action="@{/asura/admin/comic/users/create}"
                                      th:object="${user}"
                                      method="post">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Username <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control"
                                                       th:field="*{username}"
                                                       placeholder="asura_reader"
                                                       maxlength="50"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control"
                                                       th:field="*{email}"
                                                       placeholder="example@gmail.com"
                                                       required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Mật khẩu <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control"
                                                       th:field="*{password}"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Vai trò</label>
                                                <select class="form-control" th:field="*{role}">
                                                    <option value="USER">Người dùng</option>
                                                    <option value="ADMIN">Quản trị viên</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="form-group">
                                        <label>Avatar (URL)</label>
                                        <input type="text" class="form-control"
                                               th:field="*{avatar}">
                                    </div>

                                    <div class="form-group">
                                        <label>Giới thiệu</label>
                                        <textarea class="form-control"
                                                  th:field="*{description}"
                                                  rows="3"></textarea>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Số dư Coin</label>
                                                <div class="input-group">
                                                    <input type="number" step="0.01"
                                                           class="form-control"
                                                           th:field="*{coinBalance}">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <i class="fas fa-coins"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>VIP</label>
                                                <select class="form-control"
                                                        th:field="*{vipStatus}"
                                                        id="vipStatus">
                                                    <option value="false">Thường</option>
                                                    <option value="true">VIP</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4" id="vipExpiryGroup" style="display:none;">
                                            <div class="form-group">
                                                <label>Ngày hết hạn VIP</label>
                                                <input type="date" class="form-control"
                                                       th:field="*{vipExpiryDate}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox"
                                                   class="custom-control-input"
                                                   id="isActiveSwitch"
                                                   th:field="*{isActive}">
                                            <label class="custom-control-label"
                                                   for="isActiveSwitch">
                                                Kích hoạt tài khoản
                                            </label>
                                        </div>
                                    </div>

                                    <div class="card-footer bg-transparent px-0">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save mr-1"></i> Lưu người dùng
                                        </button>

                                        <a href="/asura/admin/comic/users"
                                           class="btn btn-default float-right">
                                            Hủy
                                        </a>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/css/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/css/admin-assets/dist/js/adminlte.js"></script>

<script>
    $(function () {
        $('#vipStatus').change(function () {
            if ($(this).val() === 'true') {
                $('#vipExpiryGroup').fadeIn();
            } else {
                $('#vipExpiryGroup').fadeOut();
            }
        }).trigger('change');
    });
</script>
<!--tạo thành công-->
<script>
    setTimeout(function () {
        $('.alert-success').fadeOut('slow');
    }, 3000);
</script>


</body>
</html>
