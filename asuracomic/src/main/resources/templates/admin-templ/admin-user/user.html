<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quản lý người dùng</title>

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/admin-assets/plugins/fontawesome-free/css/all.min.css"/>

    <!-- AdminLTE -->
    <link rel="stylesheet" href="/css/admin-assets/dist/css/adminlte.min.css"/>

    <!-- overlayScrollbars -->
    <link rel="stylesheet"
          href="/css/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="~{admin-templ/fragments/navbar :: navbar}"></th:block>

    <!-- ================= SIDEBAR ================= -->
    <th:block th:replace="~{admin-templ/fragments/sidebar-user :: sidebar-user}"></th:block>


    <!-- ================= CONTENT ================= -->
    <div class="content-wrapper">

        <section class="content-header">
            <div class="container-fluid">
                <h1>Quản lý người dùng</h1>
            </div>
        </section>

        <!-- ========= GIỮ NGUYÊN FORM DANH SÁCH USER ========= -->
        <section class="content">
            <div class="container-fluid">

                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h3 class="card-title">Danh sách người dùng</h3>
                        <input type="text"
                               class="form-control form-control-sm w-25"
                               placeholder="Tìm theo tên hoặc email..."
                               oninput="filterTable(this.value)">
                    </div>

                    <div class="container-fluid">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <span th:text="${success}"></span>
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>

                    </div>
                    <div class="card-body p-0">
                        <table id="usersTable" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>VIP</th>
                                <th>Coin</th>
                                <th>VIP Bắt đầu</th>
                                <th>VIP Hết hạn</th>
                                <th width="120">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${usersPage.content}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role}"></td>
                                <td th:text="${user.vipStatus ? 'Có' : 'Không'}"></td>
                                <td th:text="${user.coinBalance}"></td>
                                <td th:text="${user.vipStartDate != null ? #temporals.format(user.vipStartDate,'dd/MM/yyyy') : 'N/A'}"></td>
                                <td th:text="${user.vipExpiryDate != null ? #temporals.format(user.vipExpiryDate,'dd/MM/yyyy') : 'N/A'}"></td>
                                <td class="text-center">
                                    <a th:href="@{'/asura/admin/comic/users/edit/' + ${user.id}}"
                                       class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger"
                                            th:onclick="|confirmDelete(this, ${user.id})|">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                    <form id="deleteForm" method="post" style="display: none;">
                                    </form>
                                    <form id="hiddenDeleteForm" method="post" style="display: none;"></form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/asura/admin/comic/users(page=${currentPage - 1})}">
                                    « Trước
                                </a>
                            </li>

                            <li th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
                                class="page-item"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:text="${i + 1}"
                                   th:href="@{/asura/admin/comic/users(page=${i})}">
                                </a>
                            </li>

                            <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/asura/admin/comic/users(page=${currentPage + 1})}">
                                    Tiếp »
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
    </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/css/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/css/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/css/admin-assets/dist/js/adminlte.js"></script>

<script>
    function confirmDelete(btn, id) {
        if (!confirm("Bạn có chắc chắn muốn xóa người dùng có ID: " + id + "?")) return;

        // Sử dụng AJAX của jQuery (vì trang của bạn đã có jQuery)
        $.ajax({
            url: '/asura/admin/comic/users/delete/' + id,
            type: 'POST',
            success: function(response) {
                // Hiển thị thông báo nhanh (tùy chọn)
                console.log(response);

                // Hiệu ứng biến mất và xóa dòng đó khỏi bảng
                $(btn).closest('tr').fadeOut(400, function() {
                    $(this).remove();
                });
            },
            error: function(xhr) {
                alert("Lỗi khi xóa: " + xhr.responseText);
            }
        });
    }

    // Hàm tìm kiếm giữ nguyên
    function filterTable(query) {
        query = query.toLowerCase();
        const rows = document.querySelectorAll("#usersTable tbody tr");
        rows.forEach(row => {
            const username = row.cells[1].innerText.toLowerCase();
            const email = row.cells[2].innerText.toLowerCase();
            row.style.display =
                username.includes(query) || email.includes(query) ? "" : "none";
        });
    }
</script>
</body>
</html>
