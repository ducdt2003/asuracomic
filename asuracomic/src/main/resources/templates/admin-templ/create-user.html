        <!-- Nội dung chính -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tạo người dùng mới</h3>
                    </div>
                    <div class="card-body">
                        <form id="createUserForm">
                            <div class="form-group">
                                <label>Tên người dùng <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" placeholder="Nhập tên người dùng" required maxlength="50">
                            </div>
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" placeholder="Nhập email" required>
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="form-group">
                                <label>Ảnh đại diện (URL)</label>
                                <input type="text" class="form-control" name="avatar" placeholder="Nhập URL ảnh đại diện">
                            </div>
                            <div class="form-group">
                                <label>Vai trò <span class="text-danger">*</span></label>
                                <select class="form-control" name="role" required>
                                    <option value="USER" selected>Người dùng</option>
                                    <option value="ADMIN">Quản trị viên</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Số dư coin <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" name="coinBalance" value="0.00" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng thái VIP <span class="text-danger">*</span></label>
                                <select class="form-control" name="vipStatus" required>
                                    <option value="false" selected>Không</option>
                                    <option value="true">Có</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Ngày hết hạn VIP</label>
                                <input type="date" class="form-control" name="vipExpiryDate">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái tài khoản <span class="text-danger">*</span></label>
                                <select class="form-control" name="isActive" required>
                                    <option value="true" selected>Hoạt động</option>
                                    <option value="false">Bị khóa</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Tạo</button>
                            <a href="/asura/admin/users" class="btn btn-secondary">Hủy</a>
                        </form>
                    </div>
                </div>
            </div>

<!-- Scripts -->
<script src="/css/admin-assets/plugins/jquery/jquery.min.js"></script>

<script src="/css/admin-assets/dist/js/adminlte.js"></script>
<script>
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} alert-dismissible fade show`;
        notification.style.position = 'fixed';
        notification.style.top = '20px';
        notification.style.right = '20px';
        notification.style.zIndex = '2000';
        notification.innerHTML = `
            ${message}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Giả lập submit form
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value;
        if (username.length > 50) {
            showNotification('Tên người dùng không được vượt quá 50 ký tự', 'danger');
            return;
        }
        showNotification('Đã tạo người dùng mới', 'success');
        setTimeout(() => {
            window.location.href = '/asura/admin/users';
        }, 1500);
    });
</script>
