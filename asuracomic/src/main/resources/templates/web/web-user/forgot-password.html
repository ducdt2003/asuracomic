<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="mb-4 text-center">Quên mật khẩu</h3>
            <p class="text-muted">Nhập email của bạn để đặt lại mật khẩu.</p>

            <form action="/asura/forgot-password" method="post">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </div>
                <p th:text="${error}" class="text-danger mt-2"></p>
            </form>

        </div>
    </div>
</main>

<script>
    async function sendResetEmail() {
        const email = document.getElementById('email').value;
        const messageEl = document.getElementById('message');

        if (!email) {
            messageEl.textContent = "Vui lòng nhập email.";
            return;
        }

        try {
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const result = await response.text();
            if (response.ok) {
                messageEl.style.color = "green";
                messageEl.textContent = result;
            } else {
                messageEl.style.color = "red";
                messageEl.textContent = result;
            }
        } catch (e) {
            messageEl.textContent = "Lỗi hệ thống, vui lòng thử lại.";
        }
    }
</script>
</body>
</html>
