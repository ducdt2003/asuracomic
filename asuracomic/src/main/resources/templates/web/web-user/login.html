<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG LOGIN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/web/web-user/login.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="container-fluid main-container">
                <a class="navbar-brand" href="#"><img src="https://reaperscans.com/wetried_only.png" alt="Logo"></a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bookmark</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Comics</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <button class="btn btn-login">Login</button>
            </div>
        </nav>
    </header>

    <!-- Main Body Section -->
    <main>
        <div class="main-container">
            <div class="row">
                <div class="login-section">
                    <img src="https://asuracomic.net/images/logo.webp" alt="" srcset="">
                    <div class="logo">Asura Scans</div>
                    <h3>Login to your Account</h3>
                    <input type="email" placeholder="Enter your Email" />
                    <input type="password" placeholder="Password" />
                    <div class="options">
                        <label>
                            <input type="checkbox" /> Remember me
                        </label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signup-link">
                        Not a member? <a href="#">Create New Account</a>
                    </div>
                    <div class="divider">Or continue with</div>
                    <button class="google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon" />
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <th:block th:replace="~{web/fragments/footer::footer}"></th:block>
  


     

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
