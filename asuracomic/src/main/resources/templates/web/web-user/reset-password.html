<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="mb-4 text-center">Đặt lại mật khẩu</h3>

            <form action="/asura/reset-password" method="post">
                <input type="hidden" name="email" th:value="${email}">

                <div class="mb-3">
                    <input type="password" name="newPassword" class="form-control" placeholder="Mật khẩu mới" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Đổi mật khẩu</button>
                </div>
            </form>

        </div>
    </div>
</main>

<script>
    async function resetPassword() {
        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageEl = document.getElementById('message');

        if (newPassword !== confirmPassword) {
            messageEl.textContent = "Mật khẩu xác nhận không khớp.";
            return;
        }

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            const result = await response.text();
            if (response.ok) {
                messageEl.style.color = "green";
                messageEl.textContent = result;
            } else {
                messageEl.style.color = "red";
                messageEl.textContent = result;
            }
        } catch (e) {
            messageEl.textContent = "Lỗi hệ thống, vui lòng thử lại.";
        }
    }
</script>
</body>
</html>
