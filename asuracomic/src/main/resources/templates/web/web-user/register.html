<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Asura Scans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/web/web-user/register.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-left">
                    <a th:href="@{'/asura'}" class="navbar-brand" href="#"><img src="https://reaperscans.com/wetried_only.png" alt="Logo"></a>
                    <ul class="navbar-nav d-flex flex-row">
                        <li  class="nav-item"><a class="nav-link" th:href="@{'/asura'}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/asura/bookmarks'}">Bookmark</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/asura/series'}">Comics</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/asura/purchase'}">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/asura/membership'}">Membership</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn btn-login">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Body Section -->
    <main>
        <div class="main-container">
            <div class="logo">
                <img src="https://asuracomic.net/images/logo.webp" alt="Asura Scans Logo">
            </div>
            <h1><span>Asura</span> Scans</h1>
            <p>Register your account</p>
            <form>
                <div class="input-group">
                    <i>👤</i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <i>✉️</i>
                    <input type="email" placeholder="Enter your Email">
                </div>
                <div class="input-group">
                    <i>🔒</i>
                    <input type="password" placeholder="Password">
                    <span class="toggle-password">👁️</span>
                </div>
                <div class="input-group">
                    <i>🔒</i>
                    <input type="password" placeholder="Password Confirm">
                    <span class="toggle-password">👁️</span>
                </div>
                <button class="register-btn">REGISTER</button>
            </form>
            <div class="login-link">
                Already have Account? <a th:href="@{/asura/login}">Login</a>
            </div>

        </div>
    </main>

    <!-- Footer Section -->
    <th:block th:replace="~{web/fragments/footer::footer}"></th:block>

    <!-- JavaScript for Password Toggle -->
    <script>
        const togglePassword = document.querySelectorAll('.toggle-password');
        togglePassword.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggle.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
