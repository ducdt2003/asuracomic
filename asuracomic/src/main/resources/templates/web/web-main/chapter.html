                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn btn-login">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Body Section -->
    <main>
        <div class="chapter-info">
            <!-- TiÃªu Äá» chÆ°Æ¡ng -->
            <h1 class="chapter-title">
                <span th:text="${comic.title}">Nano Machine</span> <span th:text="${chapter.title}">Chapter 258 - 87 Dragon Turtle (5)</span>
            </h1>

            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="/asura" th:href="@{/asura}">Asura Scans</a> <span>></span>
                <a th:href="@{/asura/comic/{slug}(slug=${comic.slug})}" th:text="${comic.title}">Nano Machine</a> <span>></span>
                <a th:href="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${chapter.slug})}"
                   th:text="${chapter.title}">Nano Machine Chapter 258 - 87 Dragon Turtle (5)</a>
            </div>

            <!-- LiÃªn káº¿t Äáº¿n táº¥t cáº£ chÆ°Æ¡ng -->
            <div class="chapter-link">
                <a th:href="@{/asura/comic/{slug}(slug=${comic.slug})}"
                   th:text="'All chapters are in ' + ${comic.title}">All chapters are in Nano Machine</a>
            </div>

            <!-- Social share -->
            <div class="social-share">
                <a href="#" class="facebook" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="whatsapp" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="pinterest" title="Share on Pinterest"><i class="fab fa-pinterest-p"></i></a>
            </div>
        </div>


        <div class="chapter-nav">
            <!-- Dropdown danh sÃ¡ch chÆ°Æ¡ng -->
            <select onchange="if (this.value) window.location.href = this.value;">
                <option th:each="chap : ${sortedChapters}"
                        th:value="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${chap.slug})}"
                        th:text="${chap.title + (chap.isFree ? '' : ' ð')}"
                        th:selected="${chap.id == chapter.id}">
                    Chapter Title
                </option>
            </select>


            <!-- NÃºt Report -->
            <button class="report-btn">
                <a th:href="@{/asura/report}"
                   style="text-decoration: none; color: inherit;">
                    <i class="fas fa-flag"></i> Report
                </a>
            </button>

            <!-- NÃºt Äiá»u hÆ°á»ng Prev/Next -->
            <div class="nav-buttons">
                <button class="prev-btn"
                        th:disabled="${previousChapter == null}"
                        th:classappend="${previousChapter == null} ? 'disabled' : ''">
                    <a th:if="${previousChapter != null}"
                       th:href="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${previousChapter.slug})}"
                       style="text-decoration: none; color: inherit;">
                        Prev
                    </a>
                    <span th:if="${previousChapter == null}">Prev</span>
                </button>
                <button class="next-btn"
                        th:disabled="${nextChapter == null}"
                        th:classappend="${nextChapter == null} ? 'disabled' : ''">
                    <a th:if="${nextChapter != null}"
                       th:href="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${nextChapter.slug})}"
                       style="text-decoration: none; color: inherit;">
                        Next
                    </a>
                    <span th:if="${nextChapter == null}">Next</span>
                </button>
            </div>
        </div>

        <div class="chapter-content">
            <img th:each="image, iterStat : ${chapter.chapterImages}"
                 th:src="${image.imageUrl}"
                 th:alt="${chapter.title} + ' Page ' + ${iterStat.count}"
                 style="max-width: 100%; display: block; margin: 0 auto;">
        </div>

        <!-- New End Chapter Navigation -->

        <div class="end-chapter-nav">
            <!-- Dropdown danh sÃ¡ch chÆ°Æ¡ng -->
            <select onchange="if (this.value) window.location.href = this.value;">
                <option th:each="chap : ${sortedChapters}"
                        th:value="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${chap.slug})}"
                        th:text="${chap.title}"
                        th:selected="${chap.id == chapter.id}">Chapter Title</option>
            </select>
            <!-- NÃºt Äiá»u hÆ°á»ng Prev/Next -->
            <div class="nav-buttons">
                <button class="prev-btn"
                        th:disabled="${previousChapter == null}"
                        th:classappend="${previousChapter == null} ? 'disabled' : ''">
                    <a th:if="${previousChapter != null}"
                       th:href="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${previousChapter.slug})}"
                       style="text-decoration: none; color: inherit;">
                        Prev
                    </a>
                    <span th:if="${previousChapter == null}">Prev</span>
                </button>
                <button class="next-btn"
                        th:disabled="${nextChapter == null}"
                        th:classappend="${nextChapter == null} ? 'disabled' : ''">
                    <a th:if="${nextChapter != null}"
                       th:href="@{/asura/comic/{comicSlug}/chapter/{chapterSlug}(comicSlug=${comic.slug}, chapterSlug=${nextChapter.slug})}"
                       style="text-decoration: none; color: inherit;">
                        Next
                    </a>
                    <span th:if="${nextChapter == null}">Next</span>
                </button>
            </div>
        </div>

        <!-- truyá»n liÃªn quan -->
        <div class="related-comics-section">
            <h2>Related Series</h2>
            <hr>
            <div class="related-comics-list">
                <div class="related-comic-item" th:each="relatedComic : ${relatedComics}">
                    <a th:href="@{/asura/comic/{slug}(slug=${relatedComic.slug})}">
                        <img th:src="${relatedComic.coverImage} ?: '/images/default-cover.jpg'"
                             th:alt="${relatedComic.title}">
                    </a>
                    <span class="status" th:text="${relatedComic.status}">Ongoing</span>
                    <a th:href="@{/asura/comic/{slug}(slug=${relatedComic.slug})}"
                       th:text="${relatedComic.title}">Comic Title</a>
                    <div class="chapter" th:text="'Chapter ' + ${relatedComic.latestChapterNumber}">Chapter 0</div>
                    <div class="rating">
                        <i th:each="i : ${#numbers.sequence(1, 5)}"
                           th:class="${i <= (relatedComic.averageRating != null ? relatedComic.averageRating.intValue() : 0)} ? 'fas fa-star' : 'far fa-star'"></i>
                        <span th:text="${relatedComic.averageRating != null} ? ${relatedComic.averageRating} : 'N/A'">0.0</span>
                    </div>
                </div>
                <div class="no-related-comics" th:if="${#lists.isEmpty(relatedComics)}">
                    No related comics available.
                </div>
            </div>
        </div>


        <!-- HTML: Pháº§n bÃ¬nh luáº­n -->
        <th:block th:replace="~{web/fragments/comment::.comments-container}"></th:block>
        <button class="back-to-top" onclick="scrollToTop()" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </button>

    </main>

    <!-- Footer Section -->
    <th:block th:replace="~{web/fragments/footer::footer}"></th:block>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Back to Top Script -->
    <script>
        // Show/hide back-to-top button based on scroll position
        window.addEventListener('scroll', function() {
            const backToTopButton = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        // Smooth scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
