<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Thành Công - Asura Scans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/web/web-templates/report.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .success-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #8a4af3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #a060ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{web/fragments/header::header}"></th:block>

<!-- Main Content -->
<main>
    <div class="success-container">
        <h1>Báo Cáo Thành Công</h1>
        <p th:text="${message ?: 'Báo cáo của bạn đã được gửi thành công. Cảm ơn bạn đã giúp chúng tôi duy trì chất lượng nội dung!'}" />
        <p th:if="${error}" th:text="${error}" style="color: #ff4d4d;" />
        <a th:href="@{/asura}" class="back-btn">Quay lại Trang Chủ</a>
    </div>
</main>

<!-- Footer -->
<th:block th:replace="~{web/fragments/footer::footer}"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
