<!-- HTML: Phần nội dung chính -->
<main>
    <div class="main-container">
        <div class="profile-section">
            <img src="https://asuracomic.net/images/profile-picture.webp" alt="Profile Image" class="profile-img">
            <button class="btn btn-purple">CHANGE PHOTO</button>
            <button class="btn btn-red">DELETE PHOTO</button>

            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" th:value="${user.username}">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" th:value="${user.email}">
            </div>

            <button class="btn btn-purple" type="button" onclick="updateProfile()">SAVE CHANGES</button>
            <p id="update-message" style="color: red;"></p>
        </div>

        <div class="password-section">
            <h3>Change Password</h3>
            <div class="input-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword">
            </div>
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPassword">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword">
            </div>
            <p class="requirements">
                Password Requirements<br>
                • Minimum 8 characters long - the more, the better<br>
                • At least one lowercase character<br>
                • At least one number, symbol, or whitespace character
            </p>
            <button class="btn btn-purple" onclick="changePassword()">SAVE CHANGES</button>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>
</main>

<!-- Footer Section -->
<th:block th:replace="~{web/fragments/footer::footer}"></th:block>

<!-- JavaScript: Xử lý chuyển đổi tab -->
<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.comic-list').forEach(list => list.classList.remove('active'));

            tab.classList.add('active');
            const tabName = tab.getAttribute('data-tab');
            document.getElementById(`${tabName}List`).classList.add('active');
        });
    });
</script>

<!--thay doi mat khau trong profile -->
<script>
    async function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/api/auth/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    currentPassword,
                    newPassword,
                    confirmPassword
                })
            });

            const result = await response.text();


            if (response.ok) {
                errorMessage.style.color = 'green';
                errorMessage.textContent = result;
                // Optionally clear the form
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } else {
                errorMessage.textContent = result;
            }
        } catch (error) {
            errorMessage.textContent = 'Lỗi hệ thống, vui lòng thử lại sau';
        }
    }
</script>

<!--thay doi thong tin usser trong proflie-->
<script>
    async function updateProfile() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const messageElement = document.getElementById('update-message');

        try {
            const response = await fetch('/api/auth/update', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // gửi kèm session cookie
                body: JSON.stringify({ username, email })
            });

            const result = await response.text();

            if (response.ok) {
                messageElement.style.color = 'green';
                messageElement.textContent = result;
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = result;
            }
        } catch (error) {
            messageElement.textContent = 'Lỗi hệ thống, vui lòng thử lại sau';
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
