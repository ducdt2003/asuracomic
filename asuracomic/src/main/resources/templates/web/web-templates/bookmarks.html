<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUYỆN YÊU THÍCH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/web/web-templates/bookmarks.css">
</head>
<body>
<!-- fragments cho header -->
<th:block th:replace="~{web/fragments/header::header}"></th:block>

<main>
    <div class="main-container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="bookmarks-section">
                    <h2>Bookmarks</h2>
                    <hr>
                    <div class="filters">
                        <form th:action="@{/asura/bookmarks}" method="get">
                            <!-- Dropdown Genre -->
                            <select name="genre">
                                <option value="">Genre All</option>
                                <option th:each="genre : ${genres}"
                                        th:value="${genre.slug}"
                                        th:text="${genre.name}">Genre</option>
                            </select>

                            <!-- Dropdown Status -->
                            <select name="status">
                                <option th:each="status : ${statuses}"
                                        th:value="${status}"
                                        th:text="${status == 'ALL' ? 'Status All' : status}">Status</option>
                            </select>

                            <!-- Dropdown Type -->
                            <select name="type">
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type == 'ALL' ? 'Type All' : type}">Type</option>
                            </select>

                            <!-- Dropdown Order By -->
                            <select name="orderBy">
                                <option value="lastUpdated" selected>Order By Last Up...</option>
                                <option value="rating">Order By Rating</option>
                                <option value="name">Order By Name</option>
                            </select>

                            <!-- Search Button -->
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                    </div>

                    <div class="bookmarks-list">
                        <div class="bookmark-item" th:each="comic : ${favoriteComics}" th:id="'bookmark-item-' + ${comic.id}">
                            <div class="image-container">
                                <img th:src="${comic.coverImage}" th:alt="${comic.title}">
                                <span class="status" th:text="${comic.status}">Ongoing</span>
                                <span class="type" th:text="${comic.type}">Manhwa</span>
                            </div>
                            <a th:href="@{/asura/comic/{slug}(slug=${comic.slug})}" th:text="${comic.title}">Comic Title</a>
                            <div class="chapter" th:text="'Chapter ' + ${#lists.size(comic.chapters)}">Chapter ?</div>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <span th:text="${comic.averageRating}">9.9</span>
                            </div>

                            <button class="btn btn-danger btn-sm remove-bookmark-btn"
                                    th:data-comic-id="${comic.id}"
                                    style="margin-top: 8px;">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </div>
                    </div>

                    <div class="pagination">
                        <button class="prev-btn" disabled>
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <button class="next-btn">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <th:block th:replace="~{web/fragments/popular::.col-lg-4}"></th:block>
        </div>
    </div>
</main>

<!-- Footer Section -->
<th:block th:replace="~{web/fragments/footer::footer}"></th:block>

<!-- JavaScript for Hot Comics Carousel -->
<script>
    const slidesContainer = document.getElementById("carouselSlides");
    const dotsContainer = document.getElementById("carouselDots");
    const slides = slidesContainer.querySelectorAll(".carousel-slide");

    slides.forEach((_, index) => {
        const dot = document.createElement("span");
        dot.className = `dot ${index === 0 ? "active" : ""}`;
        dot.addEventListener("click", () => showSlide(index));
        dotsContainer.appendChild(dot);
    });

    let currentIndex = 0;

    function showSlide(index) {
        currentIndex = index;
        const slides = document.querySelectorAll(".carousel-slide");
        const dots = document.querySelectorAll(".dot");

        slides.forEach((slide, i) => {
            slide.classList.toggle("active", i === index);
        });

        dots.forEach((dot, i) => {
            dot.classList.toggle("active", i === index);
        });
    }

    showSlide(0);

    setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }, 5000);
</script>

<!-- JavaScript for Popular Section Tabs -->
<script>
    const tabs = document.querySelectorAll(".popular-section .tab");
    const comicList = document.getElementById("comicList");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            const tabType = tab.getAttribute("data-tab");
            console.log(`Switched to ${tabType} tab`);
        });
    });
</script>

<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.comic-list').forEach(list => list.classList.remove('active'));

            tab.classList.add('active');
            const tabName = tab.getAttribute('data-tab');
            document.getElementById(`${tabName}List`).classList.add('active');
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Lắng nghe tất cả các nút có class .remove-bookmark-btn
        document.querySelectorAll('.remove-bookmark-btn').forEach(button => {
            button.addEventListener('click', function() {

                // 2. Lấy ID của truyện từ attribute data-
                const comicId = this.getAttribute('data-comic-id');
                const comicItemElement = document.getElementById('bookmark-item-' + comicId);

                // Lấy tên truyện để hiển thị trong thông báo xác nhận
                const comicTitle = comicItemElement.querySelector('a').textContent;

                // 3. Hỏi xác nhận
                if (confirm(`Bạn có chắc muốn xóa "${comicTitle}" khỏi danh sách yêu thích?`)) {

                    /* QUAN TRỌNG: Xử lý CSRF Token (nếu bạn dùng Spring Security)
                       Nếu bạn dùng Spring Security, hãy thêm 2 thẻ meta này vào <head> của file HTML:
                       <meta name="_csrf" th:content="${_csrf.token}">
                       <meta name="_csrf_header" th:content="${_csrf.headerName}">
                    */
                    const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

                    const headers = {
                        'Content-Type': 'application/json',
                    };

                    // Thêm header CSRF nếu có
                    if (csrfToken && csrfHeader) {
                        headers[csrfHeader] = csrfToken;
                    }

                    // 4. Gửi yêu cầu DELETE bằng Fetch API
                    fetch(`/asura/api/bookmarks/${comicId}`, {
                        method: 'DELETE',
                        headers: headers
                    })
                    .then(response => {
                        if (!response.ok) {
                            // Nếu response không OK (ví dụ: 404, 500)
                            throw new Error('Lỗi mạng hoặc máy chủ');
                        }
                        return response.text(); // API của bạn trả về text ("removed", "error", "login_required")
                    })
                    .then(data => {
                        // 5. Xử lý kết quả trả về từ API
                        if (data === 'removed') {
                            // Xóa thành công, loại bỏ phần tử HTML khỏi trang
                            comicItemElement.remove();
                            // alert('Đã xóa thành công.'); // Bạn có thể bỏ comment này nếu muốn
                        } else if (data === 'login_required') {
                            alert('Vui lòng đăng nhập để thực hiện hành động này.');
                            window.location.href = '/login'; // Chuyển hướng đến trang đăng nhập
                        } else {
                            // Các lỗi khác
                            alert('Đã xảy ra lỗi: ' + data);
                        }
                    })
                    .catch(error => {
                        // 6. Xử lý lỗi kết nối
                        console.error('Error:', error);
                        alert('Đã xảy ra lỗi kết nối. Vui lòng thử lại.');
                    });
                }
            });
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
